<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico/logo_museo_favi..png" />
    <script src="./addArchitecture.js" defer></script>
    <link rel="stylesheet" href="addArchitectures.css" />
    <title>Añadir Arquitectura</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../index.html">HOME</a></li>
        <li><a href="./architectures.html">EXPOSICIÓN DE ARQUITECTURAS</a></li>
        <li><a href="./editArchitecture.html">EDITAR POST</a></li>
      </ul>
    </nav>
    <p class="text">En esta sección podrás añadir a nuestra colección tus obras</p>
    <div class="form--box">
      <p>- Introduce todos los datos de la Arquitectura que quieres crear -</p>
      <div class="form__Item">
        <label>Nombre: </label>
        <input type="text" class="name" />
      </div>
      <div class="form__Item">
        <label>Url de Imagen: </label>
        <input type="text" class="img" />
      </div>
      <div class="form__Item">
        <label>Fecha: </label>
        <input type="number" class="year" />
      </div>
      <div class="form__Item">
        <label>Autor: </label>
        <input type="text" class="architect" />
      </div>
      <div class="form__Item">
        <label>Location: </label>
        <input type="text" class="location" />
      </div>
    </div>
    <button class="enviar--form">AÑADIR ARQUITECTURA</button>
  </body>
</html>
